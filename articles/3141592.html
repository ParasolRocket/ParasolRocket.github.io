    音楽の聴き方の変化

    私はよく音楽をSpotifyなどのストリーミングサービスで聴いている。いつでもどこでも自分のお気に入りの音楽を聴くことができるので、非常に重宝している。だが、ストリーミング配信していない楽曲もあったり、媒体に対するロマンからCDなどのサウンドトラックを聴くこともある。自分より年上の人の話を聞くと、さらに違う媒体を使っての音楽の聴き方があることがわかった。また最近ではレコードのブームも再熱しており、中古ショップで売られているのも見受けられる。そこで、人間の音楽の聴き方はどんな風に変化しているのかを調べようと思う。

    流行時期（推定）
    レコード 1950年代～1960年代
    主な再生機器：蓄音機、レコードプレーヤー
    デジタルデータではなく、元の波形に近い形で円盤に刻んでいるため、通常データ圧縮のために削減される音域もそのまま聴くことができ、奥行きがある温かみのあるサウンドを楽しむことができる。多少持ち運びづらい。

    カセットテープ 1970年代〜1980年代
    主な再生機器：ラジカセ、ウォークマン（初期）
    録音・編集が簡単で、他人に共有したり、テレビ番組を録音したりするのに便利。ウォークマンのようなどこでも音楽が聴ける機器の発売に伴い、爆発的に流行した。機器の故障でテープごと破損してしまう可能性があり、最近の媒体と比べると壊れやすい。

    CD 1990年代～
    主な再生機器：CDラジカセ、CDプレーヤー
    今もなお使われ続けている再生媒体。コンパクトながらデジタル音源で質の良いサウンドを楽しむことができる。またディスクドライブを搭載しているデバイスなら、たいていは再生することができる。その互換性の高さも普及した要因の一つである。

    MD 1990年代～2000年代
    主な再生機器：MDプレーヤー、MDウォークマン
    CDよりも小型で、録音・再生も容易に行うことができ、これも流行・普及した。しかしソニーが開発した独自規格というのもあり、対応機種が限られていた。さらに、iPodなどの直接のモノを必要としない媒体の登場も重なり、2025年で開発が終了した。

    ダウンロード  2000年代～
    主な再生機器：iPod、MP3プレーヤー
    レコチョクなど専用のストアからデータをダウンロードし、自分の端末に保存するだけで、かさばらずいつでもどこでも音楽が聴けるとして爆発的に流行・普及した。ウォークマンなどの再生機器では、一つのディスクしか再生できないものが主流だったので、どうしても収まりきらない音源などは制約があった。しかしデータとして圧縮することで収録できる音源の数は何倍も増加した。

    ストリーミング 2015年代～
    主な再生機器：スマートフォン、パソコン
    Apple Music、AWA、LINE MUSIC、Amazon Prime Music、Spotify、Youtube Musicなどのサービスが有名、一部は無料で使うこともできる。データを一つずつ購入して保存する必要がなく、検索欄に打つだけで瞬時に曲を聴くことができる。Blootoothや様々なケーブルの登場により互換性は一気に柔軟になり、いまや音楽を聴く上で不可欠な存在となっている。サブスクリプション（定期購読）の加入で高い音質を聴くことができたり、オフラインダウンロード（自分のデバイスにダウンロードすることで、ネットにつながる環境がなくても聴くことができるサービス）ができるといった追加サービスも存在する。

    まとめ
    時代が進むにつれて、楽曲を鑑賞するための媒体は形を変えてより便利に進化してきた。ストリーミングやダウンロードなどの最新の方法は手軽で聴きやすい一方、すべてがデバイス上で完結してしまう。そのため、あえて昔の媒体を使い、音楽を“モノ”として楽しむ人も少なくない。
    それぞれの媒体には良さがあり、状況や目的に応じて使い分けることが最も豊かな音楽の楽しみ方だと感じる。今後は、拡張現実（AR）などを活用した新しいサービスも登場し、音楽鑑賞はさらに自由で多様なものへ発展していくだろう。
    形が変わっても、音楽を楽しむという気持ちは、これからも変わらない。
